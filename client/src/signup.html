<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - WebWatcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #1a1a1a 0%, #1e3a8a 50%, #0c4a6e 100%);
        }
        .blue-glow {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }
        input {
            background: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="border-b border-white/10 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <span class="text-2xl font-bold text-white">WebWatcher</span>
                </div>
                <div class="flex items-center">
                    <a href="./index.html" class="px-6 py-2 rounded-full bg-white/10 hover:bg-white/20 transition-colors text-white">
                        Back to Home
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow flex items-center justify-center p-4">
        <div class="bg-white/5 backdrop-blur-lg p-8 rounded-xl border border-white/10 w-full max-w-md blue-glow">
            <h2 class="text-2xl font-bold text-center mb-8 text-white">Create Your Account</h2>
            <form id="signupForm" class="space-y-6">
                <!-- Username Input -->
                <div>
                    <input
                        type="text"
                        id="username"
                        class="w-full px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 text-white placeholder-white/50"
                        placeholder="Username"
                        required
                    />
                </div>

                <!-- Password Input -->
                <div>
                    <input
                        type="password"
                        id="password"
                        class="w-full px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 text-white placeholder-white/50"
                        placeholder="Password"
                        required
                    />
                </div>

                <!-- Signup Button -->
                <button
                    type="submit"
                    class="w-full py-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                    Sign Up
                </button>

                <!-- Login Link -->
                <p class="text-center text-gray-300">
                    Already have an account? 
                    <a href="login.html" class="text-blue-400 hover:text-blue-300">Login</a>
                </p>

                <!-- Note Section -->
                <div class="mt-8 pt-6 border-t border-white/10">
                    <p class="text-center text-sm font-medium text-blue-400 mb-4">Important Notes</p>
                    <ul class="space-y-3">
                        <li class="flex items-center text-sm text-gray-300">
                            <span class="mr-2">•</span>
                            No email required - simply signup with username
                        </li>
                        <li class="flex items-center text-sm text-gray-300">
                            <span class="mr-2">•</span>
                            Remember your password as it cannot be recovered
                        </li>
                    </ul>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="border-t border-white/10 py-8">
        <div class="max-w-7xl mx-auto px-4 text-center text-gray-400">
            <p>&copy; 2025 WebWatcher. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript for Signup Form -->
    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent default form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                // Send signup request to the backend
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    // Redirect to the login page after successful registration
                    alert('Registration successful! Please login to continue.');
                    window.location.href = '/login.html';
                } else {
                    // Display error message
                    alert(data.error || 'Registration failed. Please try again.');
                }
            } catch (err) {
                console.error('Error:', err);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
